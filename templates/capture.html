<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Faces</title>
    <style>
        #webcam-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 640px;
            height: 480px;
            background-color: #000;
        }
        #webcam-container img {
            border-radius: 10px;
            border: 2px solid #333;
        }
        #tips-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            font-size: 16px;
            color: #939393;
            width: 300px;
        }
        button {
            margin-top: 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #223aab;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #5acad2;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', 'Calibri', 'Trebuchet MS', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 20px;
        }
        #main-container {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        #left-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
        }
        #image-container img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            border: 2px solid #333;
        }
        #status-message {
            margin-top: 10px;
            font-size: 20px;
            color: #ffffff;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Hello {{ name }} ðŸ‘‹ Let's capture your face!</h1>
    <div id="main-container">
        <!-- Left side: Image and messages -->
        <div id="left-container">
            <div id="image-container">
                <img src="{{ url_for('static', filename='head.gif') }}" alt="Example">
            </div>
            <div id="status-message">Waiting to start...</div>
        </div>
        <!-- Center: Webcam -->
        <div id="webcam-container">
            <img src="/video_feed">
        </div>
        <!-- Right side: Tips -->
        <div id="tips-container">
            <h2>Tips for Capturing</h2>
            <ul>
                <li>Move your face slightly in different directions.<br><br></li>
                <li>Make sure there is enough light in the room.<br><br></li>
                <li>Keep your face centered in the webcam view.<br><br></li>
                <li>Remove any accessories that might obstruct your face.</li>
            </ul>
        </div>
    </div>
    <div class="button-container">
        <button id="start" onclick="startCapturing()">Start Capturing</button>
        <button id="proceed" disabled onclick="goToRecognition()">Proceed to Recognition</button>
    </div>
    <script>
        function startCapturing() {
            const statusMessage = document.getElementById('status-message');
            const proceedButton = document.getElementById('proceed');

            statusMessage.textContent = "Starting capture...";
            fetch('/start_capture', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    statusMessage.textContent = data.status;

                    // Proceed to training
                    statusMessage.textContent += " Training in progress...";
                    fetch('/train', { method: 'POST' })
                        .then(trainResponse => trainResponse.json())
                        .then(trainData => {
                            statusMessage.textContent = trainData.status;
                            if (trainData.status.includes("Training complete")) {
                                proceedButton.disabled = false; // Enable the button
                            }
                        })
                        .catch(err => {
                            statusMessage.textContent = "Error during training: " + err.message;
                        });
                })
                .catch(err => {
                    statusMessage.textContent = "Error during capture: " + err.message;
                });
        }

        function goToRecognition() {
            window.location.href = "/recognize";
        }
    </script>
</body>
</html>
