<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Faces</title>
    <style>

        #webcam-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 640px;
            height: 480px;
            border: 2px solid #333;
            background-color: #000;
        }
        #tips-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            font-size: 14px;
            color: #555;
            width: 200px;
        }

        #tips-container h2 {
            font-size: 16px;
            color: #007BFF;
        }
        button {
            margin-top: 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            padding: 15px 25px;
            font-size: 25px;
            font-style: bold;
            color: white;
            background-color:#0e478e;
            text-align: center;
        }

        button:hover {
            background-color: #5dd1f6;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        body {
            font-family: Arial, sans-serif;
            flex-direction: column;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            font-family: 'Gill Sans', 'Gill Sans MT', 'Calibri', 'Trebuchet MS', sans-serif;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        #main-container {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        #left-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #image-container img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            border: 2px solid #333;
        }

        #status-message {
            margin-top: 10px;
            font-size: 16px;
            color: #007BFF;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Hello {{ name }}. Let's capture your face!</h1>
    <div id="main-container">
        <!-- Left side: Image and messages -->
        <div id="left-container">
            <div id="image-container">
                <img src="path_to_your_image.jpg" alt="Example">
            </div>
            <div id="status-message">Waiting to start...</div>
        </div>
        <!-- Center: Webcam -->
        <div id="webcam-container">
            <img src="/video_feed">
        </div>
        <!-- Right side: Tips -->
        <div id="tips-container">
            <h2>Tips for Capturing</h2>
            <ul>
                <li>Move your face slightly in different directions.</li>
                <li>Make sure there is enough light in the room.</li>
                <li>Keep your face centered in the webcam view.</li>
                <li>Remove any accessories that might obstruct your face.</li>
            </ul>
        </div>
    </div>       
    <button id="start">Start Capturing</button>
    <div id="status-message"></div>
    <script>
        document.getElementById('start').addEventListener('click', () => {
            const statusMessage = document.getElementById('status-message');
            statusMessage.textContent = "Starting capture...";

            fetch('/start_capture', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    statusMessage.textContent = data.status;

                    // Proceed to training
                    statusMessage.textContent += " Training in progress...";
                    fetch('/train', { method: 'POST' })
                        .then(trainResponse => trainResponse.json())
                        .then(trainData => {
                            statusMessage.textContent = trainData.status;
                        })
                        .catch(err => {
                            statusMessage.textContent = "Error during training: " + err.message;
                        });
                })
                .catch(err => {
                    statusMessage.textContent = "Error during capture: " + err.message;
                });
        });
    </script>
</body>
</html>
